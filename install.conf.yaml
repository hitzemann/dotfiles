- defaults:
        link:
                relink: true

- clean: ['~']

- link:
        ~/.dotfiles: ''
        ~/.tmux.conf:
                path: tmux/tmux.conf
        ~/.Xresources:
                path: X/Xresources
        ~/bin/git-wtf:
                create: true
                path: bin/git-wtf
        ~/bin/backlight.pl:
                create: true
                path: bin/backlight.pl
        ~/bin/i3lock-wrapper:
                create: true
                path: bin/i3lock-wrapper
        ~/bin/rustup.sh:
                create: true
                path: bin/rustup.sh
        ~/bin/movieme:
                create: true
                path: bin/movieme
        ~/.oh-my-zsh:
                path: oh-my-zsh
        ~/.dir_colors:
                path: zsh/dircolors
        ~/.zshrc:
                path: zsh/zshrc
        ~/.vim:
                path: vim/vim
        ~/.vimrc:
                path: vim/vimrc
        ~/.gitconfig:
                path: git/gitconfig
        ~/.config/i3/config:
                create: true
                path: i3/config
        ~/.config/polybar/config:
                create: true
                path: polybar/config
        ~/.config/polybar/launch.sh:
                create: true
                path: polybar/launch.sh
        ~/.config/powerline:
                create: true
                path: powerline
        ~/.gemrc:
                path: ruby/gemrc
        ~/.kde4/share/apps/konsole/Solarized\ Dark.colorscheme:
                create: true
                path: konsole-colors-solarized/Solarized Dark.colorscheme
        ~/.kde4/share/apps/konsole/Solarized\ Light.colorscheme:
                create: true
                path: konsole-colors-solarized/Solarized Light.colorscheme
        ~/.local/share/konsole/Profile 1.profile:
                create: true
                path: kde/Profile 1.profile
        ~/.config/trizen/trizen.conf:
                create: true
                path: trizen/trizen.conf
        ~/.config/deepin/deepin-terminal/config.conf:
                create: true
                path: deepin/terminal.conf

- shell:
  - [gem install gifme, Installing gifme]
  - [git submodule update --init --recursive, Installing submodules]
  - [fonts/install.sh, Installing powerline fonts]
  - [gsettings set org.gnome.desktop.interface clock-show-date true, Showing current date in GNOME 3 taskbar]
  - [dconf load /org/gnome/terminal/ < gnome/gnome-terminal.xml, Setting up the Simon profile on GNOME terminal]
  - [gnome-terminal-colors-solarized/set_dark.sh Simon, Setting GNOME terminal to solarized dark colors]
  - [gsettings set org.gnome.desktop.peripherals.touchpad send-events disabled-on-external-mouse, Disable Touchpad if mouse is connected]
