- clean: ['~']

- link:
        ~/.dotfiles: ''
        ~/.tmux.conf: tmux/tmux.conf
        ~/.Xresources: X/Xresources
        ~/bin/git-wtf:
                create: true
                path: bin/git-wtf
        ~/bin/backlight.pl:
                create: true
                path: bin/backlight.pl
        ~/.oh-my-zsh: oh-my-zsh
        ~/.zshrc: zsh/zshrc
        ~/.vim: vim/vim
        ~/.vimrc: vim/vimrc
        ~/.gitconfig: git/gitconfig

- shell:
  - [git submodule update --init --recursive, Installing submodules]
