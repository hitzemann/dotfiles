- clean: ['~']

- link:
        ~/.dotfiles: ''
        ~/.tmux.conf:
                relink: true
                path: tmux/tmux.conf
        ~/.Xresources:
                relink: true
                path: X/Xresources
        ~/bin/git-wtf:
                create: true
                relink: true
                path: bin/git-wtf
        ~/bin/backlight.pl:
                create: true
                relink: true
                path: bin/backlight.pl
        ~/bin/rustup.sh:
                create: true
                relink: true
                path: bin/rustup.sh
        ~/.oh-my-zsh:
                relink: true
                path: oh-my-zsh
        ~/.zshrc:
                relink: true
                path: zsh/zshrc
        ~/.vim:
                relink: true
                path: vim/vim
        ~/.vimrc:
                relink: true
                path: vim/vimrc
        ~/.gitconfig:
                relink: true
                path: git/gitconfig

- shell:
  - [git submodule update --init --recursive, Installing submodules]
