- clean: ['~']

- link:
        ~/.dotfiles: ''
        ~/.tmux.conf:
                relink: true
                path: tmux/tmux.conf
        ~/.Xresources:
                relink: true
                path: X/Xresources
        ~/bin/git-wtf:
                create: true
                relink: true
                path: bin/git-wtf
        ~/bin/backlight.pl:
                create: true
                relink: true
                path: bin/backlight.pl
        ~/bin/rustup.sh:
                create: true
                relink: true
                path: bin/rustup.sh
        ~/bin/movieme:
                create: true
                relink: true
                path: bin/movieme
        ~/.oh-my-zsh:
                relink: true
                path: oh-my-zsh
        ~/.dir_colors:
                relink: true
                path: zsh/dircolors
        ~/.zshrc:
                relink: true
                path: zsh/zshrc
        ~/.vim:
                relink: true
                path: vim/vim
        ~/.vimrc:
                relink: true
                path: vim/vimrc
        ~/.gitconfig:
                relink: true
                path: git/gitconfig
        ~/.config/i3/config:
                relink: true
                create: true
                path: i3/config

- shell:
  - [gem install gifme, Installing gifme]
  - [git submodule update --init --recursive, Installing submodules]
  - [fonts/install.sh, Installing powerline fonts]
  - [gsettings set org.gnome.desktop.interface clock-show-date true, Showing current date in GNOME 3 taskbar]
  - [dconf load /org/gnome/terminal/ < gnome/gnome-terminal.xml, Setting up the Simon profile on GNOME terminal]
  - [gnome-terminal-colors-solarized/set_dark.sh Simon, Setting GNOME terminal to solarized dark colors]
